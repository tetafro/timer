---
# Ansible playbook for service deployment. Pulls the latest image from the
# container registry, and replaces currently running container (if exists).
- name: Setup
  hosts: all
  vars:
    ansible_python_interpreter: /usr/bin/python3
    image: ghcr.io/tetafro/timer
    tag: latest
    container: timer
    dir: "~/timer"
  tasks:
    - name: Create directory for docker volume
      file:
        path: "{{ dir }}"
        state: directory
        mode: 0777

    - name: Pull latest image
      docker_image:
        name: "{{ image }}:{{ tag }}"
        source: pull
        force_source: true

    - name: Remove current container
      docker_container:
        name: "{{ container }}"
        state: absent

    - name: Run new container
      docker_container:
        name: "{{ container }}"
        image: "{{ image }}:{{ tag }}"
        state: started
        restart_policy: unless-stopped
        volumes:
          - "{{ dir }}:/app/data"
