---
# Ansible playbook for service deployment. Pulls the latest image from the
# container registry, and replaces currently running container (if exists).
- name: Setup
  hosts: all
  vars:
    ansible_python_interpreter: /usr/bin/python3
    image: ghcr.io/tetafro/timer
    tag: latest
    container: timer
    dir: "~/timer"
    datafile: "data.db"
  tasks:
    - name: Create directory for docker volume
      file:
        path: "{{ dir }}"
        state: directory
        mode: 0700

    - name: Create directory for docker volume
      become: true
      become_flags: '-E'
      file:
        path: "{{ dir }}/{{ datafile }}"
        state: touch
        owner: 5000 # id from Dockerfile
        group: 5000 # id from Dockerfile
        mode: 0600

    - name: Pull latest image
      docker_image:
        name: "{{ image }}:{{ tag }}"
        source: pull
        force_source: true

    - name: Remove current container
      docker_container:
        name: "{{ container }}"
        state: absent

    - name: Run new container
      docker_container:
        name: "{{ container }}"
        image: "{{ image }}:{{ tag }}"
        state: started
        restart_policy: always
        networks:
          - name: internal
        volumes:
          - "{{ dir }}/{{ datafile }}:/app/data.db"
